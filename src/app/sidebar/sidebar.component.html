<div class="sidebar-head">

        <div class="sidebar-header">
            <h3 class="mb-0">Chats</h3>
            <div class="right-action">
                <div class="new_chat">

                    </button>
                </div>
                <div class="more_menu">
                    <button tabindex="0">
                        <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24"><title>menu</title><path fill="currentColor" d="M12,7c1.104,0,2-0.896,2-2c0-1.105-0.895-2-2-2c-1.104,0-2,0.894-2,2 C10,6.105,10.895,7,12,7z M12,9c-1.104,0-2,0.894-2,2c0,1.104,0.895,2,2,2c1.104,0,2-0.896,2-2C13.999,9.895,13.104,9,12,9z M12,15 c-1.104,0-2,0.894-2,2c0,1.104,0.895,2,2,2c1.104,0,2-0.896,2-2C13.999,15.894,13.104,15,12,15z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="search__box">
            <div class="mb-3 p-relative">
                <input type="search" class="form-control" placeholder="Search">
                <svg class="search_icon" viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24"><title>search</title><path fill="currentColor" d="M15.009,13.805h-0.636l-0.22-0.219c0.781-0.911,1.256-2.092,1.256-3.386 c0-2.876-2.332-5.207-5.207-5.207c-2.876,0-5.208,2.331-5.208,5.207s2.331,5.208,5.208,5.208c1.293,0,2.474-0.474,3.385-1.255 l0.221,0.22v0.635l4.004,3.999l1.194-1.195L15.009,13.805z M10.201,13.805c-1.991,0-3.605-1.614-3.605-3.605 s1.614-3.605,3.605-3.605s3.605,1.614,3.605,3.605S12.192,13.805,10.201,13.805z"></path></svg>
            </div>
        </div>
        <!-- TABING -->
        <!-- <mat-tab-group>
            <mat-tab label="First"> Content 1 </mat-tab>
            <mat-tab label="Second"> Content 2 </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
        </mat-tab-group> -->
        <!-- TABING END HERE -->

        <!-- CHAT LIST -->
        <div class="chat_list_parent">
            <ul class="ps-0">
                <li class="list-unstyled active" *ngFor="let chatList of chatListt">
                    <div class="left-detail">
                        <div class="profile"></div>
                        <div class="sender_detail">
                            <h6 class="m-0">{{chatList.name}}</h6>
                            <span>Rajesh : Hello there i am using whatsapp.</span>
                        </div>
                    </div>
                    <div class="sender_dateTime">
                        <span>{{chatList.senderTime}}</span>
                        <div class="dropdown-menuu">
                            <div class="dropdown">
                                <div class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <svg viewBox="0 0 30 30" height="22" width="22" preserveAspectRatio="xMidYMid meet" class="" x="0px" y="0px"><title>chevron</title><path fill="currentColor" d="M11,21.212L17.35,15L11,8.65l1.932-1.932L21.215,15l-8.282,8.282L11,21.212z"></path></svg>
                                </div>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li *ngFor="let list of listBOx">
                                        <a class="dropdown-item" href="#">{{list.linkName}}</a>
                                    </li>
                                </ul>
                              </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- CHAT LIST END -->
    </div>
</div>
